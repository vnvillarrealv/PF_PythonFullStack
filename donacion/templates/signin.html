
{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">  
    <link rel="shortcut icon" href="https://www.freeiconspng.com/uploads/helping-hand-icon-png-4.png">
</head>
<body>
    <main>
        <div class="container mt-5">
            <div class="row h-100 justify-content-center align-items-center">        
                <div class="col-md-4">
                    <h3 class="text-center">Iniciar Sesión</h3>

                    <form action="javascript:sign_in('{{csrf_token}}')" class="m-auto needs-validation" novalidate autocomplete="off">
                        <div class="form-floating mt-2">
                            <input type="text" class="form-control" id="floatingUsername" placeholder="Usuario/Email" required>
                            <label for="floatingUsername">Usuario/Email:</label>
                            <div class="invalid-feedback">
                                Ingrese su usuario/email
                            </div>
                        </div>
                        <div class="form-floating mt-2">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                            <label for="floatingPassword">Password</label>
                            <div class="invalid-feedback">
                                Ingrese su contraseña
                            </div>
                        </div>
                        <div class="d-none text-danger text-center" id="feedbackOtrasValidaciones"></div>
                        <button class="btn btn-primary w-100 my-3" type="submit">Sign in</button>
                    </form>                    
                    <!-- <span>Aún no te has registrado?<a href="" class="link-primary ms-3 ">Regístrate aquí</a><a href="{% url 'index' %}" class="link-primary ms-3 ">Ir a inicio</a></span> -->
                    <span>Aún no te has registrado?<a href="{% url 'signup' %}" class="link-primary ms-3 ">Regístrate aquí</a><a href="{% url 'index' %}" class="link-primary ms-3 ">Ir a inicio</a></span>
                </div>
            </div>
        </div>       
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="{% static 'js/signin.js' %}"></script>
</body>
</html>
