<html lang="es" data-bs-theme="auto">

  <body>

 <!-- ENCABEZADO -->
 <header data-bs-theme="dark">
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <span class="navbar-brand">DreamBig</span>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-disabled="true" href="{% url 'aboutus' %}">Sobre nosotros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-disabled="true" href = "{% url 'contact' %}">Contáctanos</a>
          </li>
        </ul>
        <div class="col-md- text-end">
          {% if user.is_authenticated %}
            <table>
              <tr>
                <td class="nav-link link-body-emphasis px-2">{{ user.username }}</td>
                <td class="nav-item"><a href="{% url 'logout' %}" class="nav-link link-body-emphasis px-2">Logout</a></td>
              </tr>
            </table>>
          {% else %}
            <a href="{% url 'login' %}"><button type="button" class="btn btn-outline-primary me-2">Login</button></a>
            <a href="{% url 'signup' %}"><button type="button" class="btn btn-primary me-2">Sign-up</button></a>  
          {% endif %}
        </div>
      </div>
    </div>
  </nav>
</header>

<main>
  {% block content %}
  {% endblock %}  
</main>
  <!-- FOOTER -->
  <footer class="container">
    <p class="float-end"><a href="#">Back to top</a></p>
    <p>&copy; 2017–2023 Company, Inc. &middot;<a href="{% url 'terms' %}">Terms</a></p>
  </footer>

<script src="{% static 'js/checkout.js' %} "></script>
<script src="{% static 'js/script.js' %} "></script>

</html>
